<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div>I am div</div>
  </body>
</html>

<script>
  document.querySelector("div").addEventListener("click", myFunction);

  // whenever we add an eventListener, some additional properties of that event can be accessed through cb parameter
  function myFunction() {
    console.log(event.target.innerText);
  }
</script>

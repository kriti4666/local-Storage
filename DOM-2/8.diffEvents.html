<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

<script>
  //click
  //mouseenter - event
  //dblclick

  document.querySelector("div").addEventListener("mouseenter", changeBg);

  document.querySelector("div").addEventListener("mouseleave", changeToDefault);

  function changeBg() {
    document.querySelector("div").style.backgroundColor = "red";
    document.querySelector("div").style.cursor = "pointer";
  }

  function changeToDefault() {
    document.querySelector("div").style.backgroundColor = "teal";
  }
</script>

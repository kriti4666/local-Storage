<script>
    var buttonObj = [
        {name:"Primary", color: "white", bgColor: "blue"},
        {name:"Secondary", color: "white", bgColor: "grey"},
        {name:"Success", color: "white", bgColor: "red"},
        {name:"Danger", color: "black", bgColor: "yellow"},
        {name:"Warning", color: "black", bgColor: "cyan"},
        {name:"Info", color: "black", bgColor: "white"},
        {name:"Light", color: "black", bgColor: "green"},
        {name:"Dark", color: "white", bgColor: "black"},
        {name:"Link", color: "blue", bgColor: "white"},
    ]

    buttonObj.forEach(function(ele) {
        console.log(ele.bgColor);
        var btn = document.createElement("button");
        btn.innerText = ele.name;
        btn.style.backgroundColor = ele.bgColor;
        btn.style.color = ele.color;
        document.querySelector("body").append(btn);
    });
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
    <style>
      .deleteFile{
        cursor: pointer;
        color: red;

      }
    </style>
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookmarkArr = JSON.parse(localStorage.getItem("Bookmarks"));
    
    var bookmarkArr = JSON.parse(localStorage.getItem("Bookmarks")) || [];
    displayData(bookmarkArr);

    function displayData(data){
      data.forEach(function(elem, index) {
        var tr = document.createElement("tr");

        var td1 = document.createElement("td");
        td1.innerText=elem.applicantName;

        var td2 = document.createElement("td");
        td2.innerText=elem.applicantEmail;

        var td3 = document.createElement("td");
        td3.innerText=elem.applicantRole;

        var td4 = document.createElement("td");
        td4.innerText=elem.applicantSalary;

        var td5 = document.createElement("td")
        td5.innerText="Delete";
        td5.setAttribute("class", "deleteFile")
        td5.addEventListener("click", function(){
          deleteFile(elem, index)
        })

        tr.append(td1, td2, td3, td4, td5);

        document.querySelector("#body").append(tr);
      });
      console.log(displayData)
    
    }

    function deleteFile(elem, index){
      bookmarkArr.splice(index, 1);

      localStorage.setItem("Bookmarks", JSON.stringify(bookmarkArr));
      window.location.reload();
      // var updatedData = JSON.parse(localStorage.getItem("Bookmarks"));
      // displayData(updatedData)
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div id="navbar">
        <div class="logo">
            <h1>Masai E-comm</h1>
        </div>
        <div class="text">
            <h2><a href="products.html">Women</a></h2>
            <h2>Men</h2>
            <h2>Kids</h2>
        </div>
        <div class="users">
            <h2><a href="signin.html">Sign In</a></h2>
            <h2><a href="signup.html">Sign Up</a></h2>
        </div>
    </div>
    <h1>Signin to your Account</h1>
    <form id="form">
        <input id="mail" type="text" placeholder="Enter Email id">
        <input id="password" type="password" placeholder="Enter password">
        <input type="submit">
    </form>
</body>
</html>

<script>
    var form = document.querySelector("form");
    var userData = JSON.parse(localStorage.getItem("userData"));

    form.addEventListener("submit", function(event){
        event.preventDefault();

        var data={
            email: form.mail.value,
            password: form.password.value,
        }

        if(userData==null){
            alert("Create an Account")
        }
        else if (userData.email==data.email && userData.password==data.password){
            alert("Sign in Sucessfull");
            localStorage.setItem("signin", JSON.stringify(userData));
            window.location.href="index.html";
            console.log("got it");
        }
        else{
            alert("User does not exist");
        }
    });
</script>
